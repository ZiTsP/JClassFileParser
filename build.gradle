apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'



repositories {
    jcenter()
    mavenCentral()
}

def PACKAGE_VESION = "v0.03"
def PACKAGE_NAME = "ClassFileParser"

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.apache.bcel/bcel
    compile group: 'org.apache.bcel', name: 'bcel', version: '6.2'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

}

def EXECUTE_MAIN_CLASS = "zitsp.apps.classfileparser.ClassParserMain"

task executableJar(type: Jar, dependsOn: jar)  {
    archiveName = "${PACKAGE_NAME}-${PACKAGE_VESION}.jar"
    manifest {
        attributes 'Main-Class' : EXECUTE_MAIN_CLASS
    }

    from configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
    from "${buildDir}/classes/java/main/"
    from "${buildDir}/resources/main/"
}
